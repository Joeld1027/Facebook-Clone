<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>
  <title>Facebook</title>
</head>
<body>
  <header class="header">
    <div class="header__logo-section">
      <div class="header__logo-icon">
        <i class="fab fa-facebook"></i>
      </div>
      <div class="header__logo-search">
        <i class="fas fa-search"></i>
        <input type="text">
      </div>
    </div>
    <div class="header__menu-tabs">
      <div class="header__menu-tab header__menu-tab--active">
        <i class="fas fa-home"></i>
      </div>
      <div class="header__menu-tab ">
        <i class="fas fa-flag">
          <div class="header__notification-bubble">
            3
          </div>
        </i>
      </div>
      <div class="header__menu-tab ">
        <i class="fas fa-tv">
          <div class="header__notification-bubble">
            9
          </div>
        </i>
      </div>
      <div class="header__menu-tab">
        <i class="fas fa-store">
        </i>
      </div>
      <div class="header__menu-tab ">
        <i class="fas fa-users">
          <div class="header__notification-bubble">
            5
          </div>
        </i>
      </div>
    </div>
    <div class="header__account">
      <div class="header__actions">
        <img src="https://randomuser.me/api/portraits/women/43.jpg" class="header__user-img" alt="">
        <span class="header__user-name">Julie Doe</span>
        <a href="#" class="header__circle-link">
        <i class="header__link-icon fas fa-plus" aria-hidden="true"></i>
        </a>
        <a href="#" class="header__circle-link">
        <i class="header__link-icon fab fa-facebook-messenger" aria-hidden="true"></i>
        </a>
        <a href="#" class="header__circle-link">
        <i class="header__link-icon fas fa-bell" aria-hidden="true"></i>
        </a>
        <a href="#" class="header__circle-link">
        <i class="header__link-icon fas fa-sort-down" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </header>

  <section class="content-area content-area--feed">
    <section class="sidenav">
      <div class="sidenav__item">
        <img src="https://randomuser.me/api/portraits/women/43.jpg" alt="">
        <span class="sidenav__item-title">
          Julie Doe
        </span>
      </div>
      <div class="sidenav__item">
        <div class="sidenav__item-icon">
          <i class="fas fa-user-friends"></i>
        </div>
        <span class="sidenav__item-title">
          Friends
        </span>
      </div>
      <div class="sidenav__item">
        <div class="sidenav__item-icon">
          <i class="fas fa-flag"></i>
        </div>
        <span class="sidenav__item-title">
          Pages
          <span class="sidenav__item-notification">
            <div class="sidenav__item-notification-circle"></div>9+ new
          </span>
        </span>
      </div>
      <div class="sidenav__item">
        <div class="sidenav__item-icon">
          <i class="fas fa-users"></i>
        </div>
        <span class="sidenav__item-title">
          Groups
          <span class="sidenav__item-notification">
            <div class="sidenav__item-notification-circle"></div>3+ new
          </span>
        </span>
      </div>
      <div class="sidenav__item">
        <div class="sidenav__item-icon">
          <i class="fas fa-store"></i>
        </div>
        <span class="sidenav__item-title">
          Marketplace
        </span>
      </div>
      <div class="sidenav__item">
        <div class="sidenav__item-icon sidenav__item-icon--circle">
          <i class="fas fa-chevron-down"></i>
        </div>
        <span class="sidenav__item-title">
          See more
        </span>
      </div>
      
      <div class="sidenav__line"></div>
      <span class="sidenav__heading-title">Your shorcuts</span>

      <div class="sidenav__item">
        <div class="sidenav__item-icon sidenav__item-icon--circle-white">
          <i class="fas fa-users"></i>
        </div>
        <span class="sidenav__item-title">
          CodingPhase Groups
        </span>
      </div>
      <div class="sidenav__item">
        <img src="https://www.eclass4learning.com/wp-content/uploads/2015/01/groups.jpg" alt="">
        <span class="sidenav__item-title">
          Facebook groups
        </span>
      </div>
      <div class="sidenav__item">
        <img src="https://media4.s-nbcnews.com/i/newscms/2017_26/2053956/170627-better-grocery-store-main-se-539p_80a9ba9c8d466788799ca27568ee0d43.jpg" alt="">
        <span class="sidenav__item-title">
          Marketplace groups
        </span>
      </div>
      <div class="sidenav__item">
        <img src="https://www.growthmentor.com/blog/wp-content/uploads/2019/01/how-to-be-a-good-mentor.png" alt="">
        <span class="sidenav__item-title">
          Mentor groups
        </span>
      </div>
      
    </section>
    <section class="feed">
      <div class="stories">
        <div class="stories__video-container">
          <img class="stories__bg" src="https://i.ytimg.com/vi/NlKamRgzIdk/maxresdefault.jpg" alt="">
          <div class="stories__title">
            <div class="stories__new-btn">
              <i class="fas fa-plus"></i>
            </div> Create a Story</div>
        </div>
        <div class="stories__video-container stories__video-container--plain">
          <img class="stories__bg" src="https://i.gifer.com/4UgG.gif" alt="#">
          <div class="stories__title">
            <img class="stories__user" src="https://randomuser.me/api/portraits/women/96.jpg" alt="">
            Xio <br/> Lee
          </div>
        </div>

        <div class="stories__video-container stories__video-container--plain">
          <img class="stories__bg" src="https://townsquare.media/site/252/files/2019/04/taylor-swift-brendon-urie-me.png?w=980&q=75" alt="#">
          <div class="stories__title">
            <img class="stories__user" src="https://randomuser.me/api/portraits/women/93.jpg">
            Carla<br/>Smith
          </div>
        </div>
        <div class="stories__video-container stories__video-container--plain">
          <img class="stories__bg" src="https://www.indiewire.com/wp-content/uploads/2019/07/maxresdefault-12.jpg" alt="#">
          <div class="stories__title">
            <img class="stories__user" src="https://randomuser.me/api/portraits/men/93.jpg">
            Steve<br/>Blair
          </div>
        </div>
        <div class="stories__video-container stories__video-container--plain">
          <img class="stories__bg" src="https://i.gifer.com/V8hh.gif" alt="#">
          <div class="stories__title">
            <img class="stories__user" src="https://randomuser.me/api/portraits/women/83.jpg">
            Stephanie<br/>Duncan
          </div>
        </div>
        <div class="stories__video-container stories__video-container--plain">
          <img class="stories__bg" src="https://thumbs.gfycat.com/OpenOrderlyKittiwake-max-1mb.gif" alt="#">
          <div class="stories__title">
            <img class="stories__user" src="https://randomuser.me/api/portraits/women/63.jpg">
            Laura<br/>Harper
          </div>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
